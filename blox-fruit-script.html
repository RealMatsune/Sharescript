<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blox Fruits Auto Farm</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <h1>Blox Fruit Auto Farm</h1>
    <p>Dưới đây là script:</p>
    <textarea id="script" readonly>loadstring(game:HttpGet("https://example.com/blox"))()</textarea>
    <button onclick="copy()">Copy Script</button>
  </div>

  <script>
    function copy() {
      const text = document.getElementById('script');
      text.select();
      document.execCommand('copy');
      alert('Đã copy script!');
    }
  </script>
</body>
</html>
